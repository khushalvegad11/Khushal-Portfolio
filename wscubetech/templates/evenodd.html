{% extends 'base.html' %}

{% block content %}





<div class="section contact" id="contact">
    <div id="map" class="map"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="contact-form-card">
                        <h4 class="contact-title">USER FORM</h4>
                        
                        <div class="row">
                            <div class="col-12">
                                <form method="post">
                                    {% if error %}
                                    <div class="alert alert-danger" role="alert">
                                        Please enter the value
                                    </div>
                                    {% endif %}
                                    {% csrf_token %}
  
                                    <div>
                                        <label for="">value1</label>
                                        <input type="text" name="num1" class="form-control"/>
                                    </div>
                                   
                                    
                                    <button type="submit">Even | Odd</button><br/>                                   
                                    <label>output</label>
                                    <input type="text" value="{{c}}" class="form-control"/>
                                    
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
