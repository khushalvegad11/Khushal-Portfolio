{% include "header.html" %}

<div class="section contact" id="contact">
    <div id="map" class="map">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="contact-form-card">
                        <h4 class="contact-title">CALCULATOR</h4>
                        
                        <div class="row">
                            <div class="col-12">
                                <form method="post">
                                {% csrf_token %}
                                <label>value 1</label>
                                <input type="text" name="num1" class="form.control"/><br>

                                <label>select OPR</label><br>
                                <select name="opr" class="form.control">
                                    <option value="+">+</option>
                                    <option value="-">-</option>
                                    <option value="*">*</option>
                                    <option value="/">/</option>
                                </select><br>

                                <label>value 2</label>
                                <input type="text" name="num2" class="form.control"/><br>

                                <button>calculate</button><br>
                                <label>output</label>
                                <input type="text" value="{{c}}" class="form.control"/>

                                {{form}}
                                    
                                    
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include "footer.html" %}
